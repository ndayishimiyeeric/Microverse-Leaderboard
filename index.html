<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="main">
      <div class="display_div">
        <div class="display_top">
          <h3>Recent scores</h3>
          <button class="reflesh">Reflesh</button>
        </div>
        <ul class="display_body"></ul>
      </div>
      <div class="add_div">
        <h3>Add your score</h3>
        <form class="add_form">
          <input type="text" id="name" placeholder="Your name" required />
          <input type="number" id="score" placeholder="Your score" required />
          <button type="submit" class="add_button">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
